---
- name: Configurar servidores Ubuntu
  hosts: servers
  become: true
  tasks:
    - name: Actualizar paquetes APT
      apt:
        update_cache: yes

    - name: Crear usuario itla
      user:
        name: itla
        state: present

    - name: Crear carpeta app
      file:
        path: /home/itla/app
        state: directory
        owner: itla
        group: itla
        mode: '0755'

    - name: Crear archivo hola.txt
      copy:
        content: "Â¡Hola desde Ansible!"
        dest: /home/itla/app/hola.txt
        owner: itla
        group: itla
        mode: '0644'

    - name: Instalar cowsay y htop
      apt:
        name: 
          - cowsay
          - htop
        state: present
